---
###############################################################################
# Settings > General (settings.json > main)
###############################################################################
# Documented usage here reflect code, installer, and WebUI analysis. HIGHLY
# recommend to configure Jellyseerr in the WebUI and migrate settings here.
#
# Experimental features may be deprecated in future releases.
#
# Reference:
# * https://docs.jellyseerr.dev/category/settings

# yamllint disable rule:line-length
# Jellyseerr API key (UUIDv5, base64).
#
# Explicitly specify your key for consistent role application. Autogenerated
# value is deterministic.
#
# Special Case:
#   * UUIDv5 base64 encoded.
#
# Default: '{RANDOM}' (insecure idempotent API key based on hostname).
#
# Reference:
# * https://github.com/fallenbagel/jellyseerr/blob/develop/server/lib/settings/index.ts
# yamllint enable rule:line-length
jellyseerr_cfg_api_key:
  '{{ inventory_hostname | to_uuid | b64encode }}'

# Application title. Default: 'Jellyseerr'.
jellyseerr_cfg_application_title: 'Jellyseerr'

# Externally accessible URL of your Jellyseerr instance.
#
# You must configure this setting in order to enable password reset and
# generation emails, which will link to this URL.
#
# Default: ''.
jellyseerr_cfg_application_url: ''

# Enable image caching?
#
# Requires significant disk space depending on library sizes. Jellyseerr will
# proxy and cache images from pre-configured sources such as TMDB.
#
# Images are saved in 'config/cache/images' install directory and stale images
# are cleared out based on jellyseerr_cfg_jobs_image_cache_cleanup.
#
# You should enable this if you are having issues with loading images directly
# from TMDB in your browser or are concerned about data usage.
#
# Experimental (may be removed in future versions).
#
# Default: False.
jellyseerr_cfg_cache_images: false

# Display language.
#
# Uses ISO 639 naming scheme.
#
# Default: 'en' (english).
#
# Reference:
# * https://en.wikipedia.org/wiki/List_of_ISO_639_language_codes
jellyseerr_cfg_locale: 'en'

# Discover region.
#
# Filters by regional availability. Uses ISO 3166-2 naming scheme.
#
# Default: '' (all regions).
#
# Reference:
# * https://en.wikipedia.org/wiki/ISO_3166-2
jellyseerr_cfg_discover_region: ''

# Discover languages.
#
# Filter by original languages. Uses ISO 639 naming scheme. List of strings
# containing regions.
#
# jellyseerr_cfg_original_language:
#   - 'en'
#   - 'de'
#
# Default: [] (all languages).
#
# Reference:
# * https://en.wikipedia.org/wiki/List_of_ISO_639_language_codes
jellyseerr_cfg_original_language:
  - 'en'

# Streaming region.
#
# Uses ISO 3166-2 naming scheme.
#
# Default: 'US' (USA).
#
# Reference:
# * https://en.wikipedia.org/wiki/ISO_3166-2
jellyseerr_cfg_streaming_region: 'US'

# Blacklist content with tags.
#
# Automatically adds content with tags to the blacklist using the 'process
# blacklisted tags' job.
#
# Special Case:
#   * Blacklist tags are TMDB ID's for keywords. Use the API to lookup the
#     correct ID, or set tags in UI and copy values here.
#
# Default: [] (no blacklist).
#
# Reference:
# * https://developer.themoviedb.org/reference/movie-keywords
jellyseerr_cfg_blacklisted_tags: []

# Limit content blacklist per tag.
#
# The "Process Blacklisted Tags" job will blacklist this many pages into each
# sort. Larger numbers will create a more accurate blacklist, but use more
# space.
#
# Default: 50.
jellyseerr_cfg_blacklisted_tags_limit: 50

# Hide available media in categories and media detail pages?
#
# Available media will still appear in search results however, so it is
# possible to locate and view hidden items by searching for them by title.
#
# Experimental (may be removed in future versions).
#
# Default: False.
jellyseerr_cfg_hide_available: false

# Hide blacklisted media in categories and media detail pages?
#
# Available media will not appear on the "Discover" home page, for all
# administrators. This can be useful to hide content that you don't want to
# see, such as content with specific tags or content that has been manually
# blacklisted when you have the "Manage Blacklist" permission.
#
# Default: False.
jellyseerr_cfg_hide_blacklisted: false

# Allow partial series requests?
#
# Submit requests for specific seasons of TV series. If disabled, users will
# only be able to submit requests for all unavailable seasons.
#
# Default: True.
jellyseerr_cfg_partial_requests_enabled: true

# Allow special episode requests? Default: False.
jellyseerr_cfg_enable_special_episodes: false


# Youtube base URL.
#
# Base URL for YouTube videos if a self-hosted YouTube instance is used.
#
# Default: '' (youtube.com).
jellyseerr_cfg_youtube_url: ''

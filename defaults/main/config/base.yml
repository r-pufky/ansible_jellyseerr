###############################################################################
# Settings (settings.json > base)
###############################################################################
# Documented usage here reflect code, installer, and WebUI analysis. HIGHLY
# recommend to configure Jellyseerr in the WebUI and migrate settings here.

# Jellyseerr plex client ID (UUIDv5).
#
# Explicitly specify your key for consistent role application. Autogenerated
# value is deterministic.
#
# Special Case:
#   * UUIDv5.
#
# Default: '{RANDOM}' (insecure idempotent key based on hostname).
jellyseerr_cfg_client_id: '{{ inventory_hostname | to_uuid }}'

# TODO(role): can we do something like we did in Plex -- autodetect generated?
# VAPID private key.
#
# Voluntary Application Server Identification (VAPID) for Web Push keys enable
# push messaging from server without the use of a third-party service.
#
# Generated automatically using Jellyseerr settings on initial install. Migrate
# value after initial installation.
#
# Default: ''.
#
# Reference:
# * https://datatracker.ietf.org/doc/html/rfc8292
jellyseerr_cfg_vapid_private: ''

# VAPID public key.
#
# Voluntary Application Server Identification (VAPID) for Web Push keys enable
# push messaging from server without the use of a third-party service.
#
# Generated automatically using Jellyseerr settings on initial install. Migrate
# value after initial installation.
#
# Default: ''.
#
# Reference:
# * https://datatracker.ietf.org/doc/html/rfc8292
jellyseerr_cfg_vapid_public: ''

# yamllint disable rule:line-length
# Media server type.
#
# Values:
#   1: Plex Media server (default).
#   2: Jellyfin.
#   3: Emby.
#   4: Not configured.
#
# Default: 1 (Plex).
#
# Reference:
# * https://github.com/fallenbagel/jellyseerr/blob/develop/server/constants/server.ts
# yamllint enable rule:line-length
jellyseerr_cfg_media_server_type: 1

# Mark installation as initialized.
#
# Uninitialized installations will redirect all URI access to the setup page.
#
# Default: True.
jellyseerr_cfg_public_initialized: true

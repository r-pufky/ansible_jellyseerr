---
###############################################################################
# Jellyseerr Role Templates
###############################################################################
# Default dictionary templates are used as a base dictionary with user settings
# merged into them to provide a known good dictionary of settings with defaults
# if user has not specified all values.
#
# These should only be changed if new values are added to the config.

# Template default values for media server libraries (plex, jellyfin).
jellyseerr_role_template_media_server_libraries:
  id: 1
  name: ''
  enabled: true
  type: 'movie'
  last_scan: 0

# Template default values for Radarr servers.
jellyseerr_role_template_radarr:
  id: 0
  name: ''
  hostname: ''
  port: 7878
  api_key: ''
  use_ssl: false
  base_url: ''
  active_profile_id: 0
  active_profile_name: ''
  active_directory: ''
  tags: []
  is_4k: false
  is_default: true
  external_url: ''
  sync_enabled: true
  prevent_search: true
  tag_requests: false
  override_rule: []
  minimum_availability: 'released'

# Template default values for Sonarr servers.
jellyseerr_role_template_sonarr:
  id: 0
  name: ''
  hostname: ''
  port: 8989
  api_key: ''
  use_ssl: false
  base_url: ''
  active_profile_id: 0
  active_profile_name: ''
  active_directory: ''
  tags: []
  is_4k: false
  is_default: true
  external_url: ''
  sync_enabled: true
  prevent_search: true
  tag_requests: false
  override_rule: []
  series_type: 'standard'
  anime_series_type: 'standard'
  active_anime_profile_id: 0
  active_anime_profile_name: ''
  active_anime_directory: ''
  active_anime_language_profile_id: 1
  active_language_profile_id: 1
  anime_tags: []
  enable_season_folders: true
